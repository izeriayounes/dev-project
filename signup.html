<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <form action="/register" method="POST">

                        <div class="form-outline form-white mb-4">
                          <input type="username" class="form-control form-control-lg" name="username" placeholder="Username" required>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                        </div>
    
                        <div class="form-outline form-white mb-4">
                            <input type="password" class="form-control form-control-lg" name="confirmPassword" placeholder="Confirm password" required>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>

                    </form>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Already have an account? <a href="/" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
